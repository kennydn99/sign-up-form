<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Photo by Oscar Sutton on Unsplash -->
    <!-- <a href="https://www.flaticon.com/free-icons/dog-training" title="dog training icons">Dog training icons created by Freepik - Flaticon</a> -->
    <div class="container">
        <div class="sidebar">
            <div class="logo-container"></div>
            <div class="attributes"></div>
        </div>
        <div class="wrapper">
            <div class="header">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, nostrum atque quae unde nulla modi magni sint ut corrupti dolorem maiores? Sed dolorem ut rem quos distinctio laborum. Amet, quas.</div>
            <div class="form-container">
                <form>
                    <fieldset>
                        <legend>Sign up for Dog Training!</legend>
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="first-name">
                        <label for="surname">Last Name</label>
                        <input type="text" id="surname" name="last-name">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email-address">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone-num" id="phone">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pass">
                        <label for="confirm-pwd">Confirm Password</label>
                        <input type="password" id="confirm-pwd" name="confirm-pass">
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account?
                    <a href="">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
